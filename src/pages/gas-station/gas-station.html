<ion-content padding class="sample-modal-page">
  <ion-grid text-center padding-top class="grid-text">
    <ion-row>
      <ion-col col-12>
        <span class="title-gas title">{{ gasStation.name | uppercase }}</span><br/>
        <span class="location-gas">{{ gasStation.location }}</span>
      </ion-col>
    </ion-row>
    <ion-row class="values">
      <ion-col col-6 text-center>
        <span class="price">
          <b>
            <span class="rs">R$</span>
            {{ gasStation.comum }}
          </b>
        </span>
      </ion-col>
      <ion-col col-6 text-center>
        <span class="price">
          <b>
            <span class="rs">R$</span>
            {{ gasStation.aditivada }}
          </b>
        </span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 text-center>
        Gasolina comum
      </ion-col>
      <ion-col col-6 text-center>
        Gasolina aditivada
      </ion-col>
    </ion-row>
    <ion-row class="values">
      <ion-col col-6 text-center>
        <span class="price">
          <b>
            <span class="rs">R$</span>
            {{ gasStation.alcool }}
          </b>
        </span>
      </ion-col>
      <ion-col col-6 text-center>
        <span class="price">
          <b>
            <span class="rs">R$</span>
            {{ gasStation.diesel }}
          </b>
        </span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 text-center>
        Álcool
      </ion-col>
      <ion-col col-6 text-center>
        Diesel
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="divider"></ion-grid>
  <ion-grid text-center padding-top class="grid-text">
    <ion-row>
      <ion-col col-12>
        <span class="sub-title title">CARTÕES ACEITOS</span><br/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <img src='assets/images/visa-icon.png'/>
      </ion-col>
        <ion-col col-3>
        <img src='assets/images/master-card-icon.png'/>
      </ion-col>
      <ion-col col-3>
        <img src='assets/images/american-express-icon.png'/>
      </ion-col>
      <ion-col col-3>
        <img src='assets/images/paypal-icon.png'/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <span class="sub-title title">CONTATO</span><br/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <span class="contact">48 99999-9999 | email@email.com.br</span><br/>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button (click)="goNavigation()" class="footer-pop" ion-button large icon-right full>
    Iniciar rota
    <ion-icon name="navigate"></ion-icon>
  </button>

</ion-content>
