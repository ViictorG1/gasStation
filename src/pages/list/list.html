<ion-header>
  <ion-navbar color="primary">
    <ion-title>LISTA</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item ion-item *ngFor="let gasStation of gasStationsList" (click)="openGasStation(gasStation)">
      <ion-avatar item-start>
        <img src="{{ gasStation.icon }}">
      </ion-avatar>
      <h3><b>{{ gasStation.name | uppercase }}</b></h3>
      <p>{{ gasStation.location }}</p>
      <span item-end text-center>
        <h2><b><span class="rs">R$</span>{{ gasStation.comum }}</b></h2>
        <span *ngIf="!gasStation.distance" class="loading-24"></span><span>{{ gasStation.distance }}</span>
      </span>
    </ion-item>
  </ion-list>
</ion-content>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
